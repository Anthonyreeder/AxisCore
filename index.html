<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxisCore - Quantum Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quantum-field"></div>
    
    <main class="quantum-container">
        <section class="quantum-state" id="intro">
            <div class="superposition">
                <div class="qubit">
                    <div class="state-0">AxisCore</div>
                    <div class="state-1">Enterprise Solutions</div>
                </div>
                <div class="probability-wave"></div>
            </div>
        </section>

        <section class="quantum-state" id="services">
            <div class="entangled-pair">
                <div class="qubit">
                    <h2>Salesforce Solutions</h2>
                    <div class="quantum-description">
                        Custom development and integration that transcends traditional boundaries
                    </div>
                </div>
                <div class="qubit">
                    <h2>System Integration</h2>
                    <div class="quantum-description">
                        Seamlessly connecting your digital ecosystem
                    </div>
                </div>
            </div>
        </section>

        <section class="quantum-state" id="expertise">
            <div class="quantum-circuit">
                <div class="gate" data-type="expertise">
                    <span>Technologies</span>
                    <div class="quantum-bits">
                        <span>Salesforce</span>
                        <span>AWS</span>
                        <span>Node.js</span>
                        <span>React</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="quantum-state" id="contact">
            <div class="quantum-entanglement">
                <h2>Initiate Quantum Connection</h2>
                <form class="quantum-form">
                    <input type="text" placeholder="Name" class="quantum-input">
                    <input type="email" placeholder="Email" class="quantum-input">
                    <button type="submit" class="quantum-button">Collapse Function</button>
                </form>
            </div>
        </section>
    </main>

    <script src="quantum.js"></script>
</body>
</html>

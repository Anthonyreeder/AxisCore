<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxisCore - Interactive Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            min-height: 500vh;  /* Make page scrollable */
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .light-bar {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #fff, transparent);
            filter: blur(1px);
            pointer-events: none;
        }

        .content-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            padding: 2rem;
        }

        .note {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #progress-indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        #progress-bar {
            position: absolute;
            width: 100%;
            background: white;
            bottom: 0;
            border-radius: 3px;
            transition: height 0.1s ease;
        }
    </style>
</head>
<body>
    <div id="progress-indicator">
        <div id="progress-bar"></div>
    </div>
    
    <section class="content-section">Welcome to AxisCore</section>
    <section class="content-section">Transforming Ideas</section>
    <section class="content-section">Into Digital Reality</section>
    <section class="content-section">Innovation Driven</section>
    <section class="content-section">Let's Build Together</section>

    <script>
        class ScrollExperience {
            constructor() {
                this.lightBars = [];
                this.notes = [];
                this.lastScrollY = 0;
                this.scrollVelocity = 0;
                this.sections = document.querySelectorAll('.content-section');
                
                this.init();
                this.bindEvents();
                this.animate();
            }

            init() {
                // Create light bars
                for(let i = 0; i < 8; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'light-bar';
                    bar.style.left = `${(i + 1) * (window.innerWidth / 9)}px`;
                    document.body.appendChild(bar);
                    this.lightBars.push(bar);
                }
            }

            createNote(x, y, hue) {
                const note = document.createElement('div');
                note.className = 'note';
                note.style.left = `${x}px`;
                note.style.top = `${y}px`;
                note.style.width = '20px';
                note.style.height = '20px';
                note.style.background = `hsl(${hue}, 100%, 70%)`;
                note.style.boxShadow = `0 0 20px hsl(${hue}, 100%, 70%)`;
                document.body.appendChild(note);
                
                // Animate and remove
                requestAnimationFrame(() => {
                    note.style.opacity = '1';
                    note.style.transform = 'scale(1.5) translateX(100px)';
                });
                
                setTimeout(() => note.remove(), 1000);
            }

            updateProgress() {
                const scrollProgress = window.scrollY / (document.body.scrollHeight - window.innerHeight);
                document.getElementById('progress-bar').style.height = `${scrollProgress * 100}%`;
            }

            handleScroll() {
                const currentScroll = window.scrollY;
                this.scrollVelocity = currentScroll - this.lastScrollY;
                this.lastScrollY = currentScroll;

                // Create notes based on scroll velocity
                if(Math.abs(this.scrollVelocity) > 10) {
                    this.lightBars.forEach((bar, i) => {
                        const rect = bar.getBoundingClientRect();
                        const hue = (i * 45 + currentScroll / 2) % 360;
                        this.createNote(rect.left, window.innerHeight / 2, hue);
                    });
                }

                // Update light bars
                this.lightBars.forEach((bar, i) => {
                    const hue = (i * 45 + currentScroll / 2) % 360;
                    bar.style.background = `linear-gradient(to bottom, 
                        transparent,
                        hsl(${hue}, 100%, 70%),
                        transparent
                    )`;
                    bar.style.filter = `blur(${Math.abs(this.scrollVelocity) / 10}px)`;
                });

                // Update sections visibility
                this.sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if(rect.top < window.innerHeight * 0.7 && rect.bottom > window.innerHeight * 0.3) {
                        section.style.opacity = '1';
                    } else {
                        section.style.opacity = '0';
                    }
                });

                this.updateProgress();
            }

            bindEvents() {
                window.addEventListener('scroll', () => this.handleScroll());
                window.addEventListener('resize', () => this.init());
            }

            animate() {
                // Add any continuous animations here
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize when document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ScrollExperience();
        });
    </script>
</body>
</html>
